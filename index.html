<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Launch Countdown Timer</title>
</head>
<body>
    <h1>Weâ€™re launching soon</h1>

    <div class="countdown-container">
        <div class="days-container">
            <div class="box" id="days">00</div>
            <p class="days">days</p>
        </div>
        <div class="hours-container">
            <div class="box" id="hours">14</div>
            <p class="hours">hours</p>
        </div>
        <div class="minutes-container">
            <div class="box" id="minutes">00</div>
            <p class="minutes">minutes</p>
        </div>
        <div class="seconds-container">
            <div class="box" id="seconds">00</div>
            <p class="seconds">seconds</p>
        </div>
    </div>

    <footer class="icons">
        <img class="fb" src="./images/icon-facebook.svg" alt="FB">
        <img class="ig" src="./images/icon-instagram.svg" alt="IG">
        <img class="pinterest" src="./images/icon-pinterest.svg" alt="pinterest">
    </footer>

    <script src="script.js"></script>
</body>
</html>
